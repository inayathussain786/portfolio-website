<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300&subset=latin,latin-ext" rel="stylesheet">

<body>

        <header class="row">

                <h1 class="title-super text-thin">Inayat Hussain</h1>

        <div class="row">
            <div class="col-md-12">

            </div>
        </div>
        <main class="row">
            <div class="col-md-12">
                <img src="http://placekitten.com/1140/500" class="img-responsive" alt="Main Image" data-toggle="modal" data-target="#project1">
            </div>

        <section class="section">
            <div class="col-md-12">
                <h2 class="text-muted">Featured Work</h2>
            </div>
        </section>
        <div class="row">
            <div class="col-md-4">

            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <div class="center-block">
                    <img src="http://placekitten.com/360/150" class="img-responsive" alt="Third Image" data-toggle="modal" data-target="#project1">
                </div>
                <div class="text-center">
                    <h3 class="text-uppercase">bokeh</h3>
                    <p>http://bokeh.com</p>
                </div>
            </div>

<div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Favorite App Page</h4>
            </div>
            <div class="modal-body">
                <img class="img-responsive" src="http://placekitten.com/400/200">
                    This was my first project in this class. I learned a lot about HTML and CSS.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
